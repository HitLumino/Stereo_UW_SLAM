%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 464.9550
Camera.fy: 464.0601
Camera.cx: 354.4734
Camera.cy: 199.9195

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 672
Camera.height: 376

# Camera frames per second 
Camera.fps: 20.0

# stereo baseline times fx  ==fx*baseline(mm)
Camera.bf: 55.794

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 20

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
# D:k1,k2,p1,p2,k3
# K:内参
#
#
#--------------------------------------------------------------------------------------------
LEFT.height: 376
LEFT.width: 672
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.1725,-0.02, 0.00047, -8.9e-05, 0.0522]
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [464.9550, 0.0, 678.2518, 0.0, 464.0601, 199.9195, 0.0, 0.0, 1.0]
LEFT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [0.9999726288846595, -0.002468610958588566, -0.006974771783941481,0.002453988033024621, 0.9999947748633018, -0.002104326217168551,0.006979930102565578, 0.002087152612922071, 0.9999734618327297]
LEFT.P:  !!opencv-matrix
   rows: 3
   cols: 4
   dt: d
   data: [464.9550, 0.0, 678.2518, 0,  0, 464.0601, 199.9195, 0,  0, 0, 1, 0]

RIGHT.height: 376
